<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <!-- Подключаем файл Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Пользовательские стили */
        /* Если есть необходимость */
    </style>
</head>
<body>
    <div class="container">
        <!-- Строка с сообщениями -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info" role="alert">
            <ul class="list-unstyled">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        
        <!-- Форма входа -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-3">Вход в личный кабинет</h2>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="login-username" class="form-label">Имя пользователя:</label>
                        <input type="text" class="form-control" id="login-username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Пароль:</label>
                        <input type="password" class="form-control" id="login-password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                <p class="mt-3">Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>

    <!-- Подключаем файл Bootstrap JavaScript (по желанию) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
