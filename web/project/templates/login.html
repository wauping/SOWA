<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
	<h1>Login</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <h2>Login</h2>
    <form action="/login" method="POST">
        <label for="login-username">Username:</label><br>
        <input type="text" id="login-username" name="username"><br>
        <label for="login-password">Password:</label><br>
        <input type="password" id="login-password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
    <br><br>
    <h2>Register</h2>
    <form action="/register" method="POST">
        <label for="register-username">Username:</label><br>
        <input type="text" id="register-username" name="username"><br>
        <label for="register-email">Email:</label><br>
        <input type="email" id="register-email" name="email"><br>
        <label for="register-password">Password:</label><br>
        <input type="password" id="register-password" name="password"><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
